<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>제출문제 12-2(2)</title>
    <script>
        var a = [11,22,33,44,55,66,77,88,99,100];
        var gap, index;
        document.write("입력된 데이터 : ");
        for(i=0; i<10; i++){
            document.write(a[i] + "&nbsp;&nbsp;&nbsp;");
        }
        document.write("<br><br>");
        gap = Math.abs(a[0] - 40);
        index = 0;
        for(i=0; i<10; i++){
            if((Math.abs(a[i] - 40)) < gap){
                gap = Math.abs(a[i] - 40);
                index = i;
            }
        }
        document.write("정수 40에 가장 가까운 수 : " + a[index] +"<br>");
        document.write("배열의 " + (index + 1) +" 번째 위치");
    </script>
</head>
